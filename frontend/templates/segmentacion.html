{% extends "base.html" %}

{% block content %}

<div class="container-fluid">

  <!-- ============================= -->
  <!-- BARRA DE FILTROS -->
  <!-- ============================= -->
  <div class="card mb-4 filters-card">
    <div class="card-body">

      <form class="row g-3 align-items-end">

        <!-- Tipo Portafolio -->
      <div class="col-md-2">
        <label class="form-label">Tipo Portafolio</label>
        <select id="filtroPortafolio" class="form-select">
          <option value="">Todos</option>
          <option value="Linea">Línea</option>
          <option value="Moda">Moda</option>
        </select>
      </div>

        <!-- Línea Comercial -->
      <div class="col-md-2">
        <label class="form-label">Línea Comercial</label>
        <select id="filtroLinea" class="form-select">
          <option value="">Todas</option>
        </select>
        <!-- Luego se deshabilita dinámicamente -->
      </div>

        <!-- Estado -->
      <div class="col-md-2">
        <label class="form-label">Estado</label>
        <select id="filtroEstado" class="form-select">
          <option value="">Todos</option>
          <option value="Activo">Activo</option>
          <option value="Inactivo">Inactivo</option>
        </select>
      </div>
            <!-- Cuento -->
      <div class="col-md-2">
        <label class="form-label">Cuento</label>
        <select id="filtroCuento" class="form-select">
          <option value="">Todos</option>
        </select>
      </div>

        <!-- Categoría -->
      <div class="col-md-2">
        <label class="form-label">Categoría</label>
       <input
        id="filtroCategoria"
        class="form-control"
        list="listaCategorias"
        placeholder="Categoría">
      <datalist id="listaCategorias"></datalist>
      </div>

      <!-- Referencia -->
      <div class="col-md-2">
        <label class="form-label">Referencia</label>
        <input
        id="filtroReferencia"
        class="form-control"
        list="listaReferencias"
        placeholder="Referencia">
      <datalist id="listaReferencias"></datalist>
      </div>

        <!-- Botón -->
      <div class="col-md-4 ms-auto filters-actions align-items-end">
        <button type="button" id="btnLimpiar" class="btn btn-outline-secondary px-4">
          Limpiar
        </button>
      </div>

      </form>

    </div>
  </div>

  <!-- ============================= -->
  <!-- CONTENEDOR DE REFERENCIAS -->
  <!-- ============================= -->
   
  <div>
    <div
      id="cards-container"
      class="products-grid"
      data-cards-per-page="{{ cards_per_page }}"
      data-image-resolver-url="/segmentacion/api/imagenes/referencia"
      data-images-base-url="{{ images_base_url }}"
      data-placeholder-url="{{ url_for('static', filename='assets/images/placeholder.png') }}"
      data-default-tallas-mvp="{{ default_tallas_mvp }}"
      data-lineas-tallas-fijas="{{ lineas_tallas_fijas }}"> 
    </div>

  </div>

  <!-- ============================= -->
  <!-- PAGINACIÓN (UI) -->
  <!-- ============================= -->
  <nav class="d-flex justify-content-center mt-4">
    <ul class="pagination">

      <li class="page-item">
        <button class="page-link" id="prevPage">Anterior</button>
      </li>

      <li class="page-item disabled">
        <span class="page-link" id="pageIndicator">Página 1</span>
      </li>

      <li class="page-item">
        <button class="page-link" id="nextPage">Siguiente</button>
      </li>

    </ul>
  </nav>

</div>

<script id="data-referencias" type="application/json">
  {{ referencias | tojson }}
</script>

<!-- ============================= -->
<!-- MODAL: Detalle / Segmentación por Tienda -->
<!-- ============================= -->
<div class="modal fade" id="modalDetalleReferencia" tabindex="-1" aria-hidden="true" data-metrics-decimals="1">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content detalle-modal">

      <!-- HEADER (como mockup) -->
      <div class="detalle-header">
        <div class="detalle-header-left">
          <div class="detalle-header-media">
            <img id="detalleImg" class="detalle-thumb" src="" alt="Imagen referencia" />
            <div class="detalle-header-text">
              <div class="detalle-ref" id="detalleRefTitulo">...</div>
              <div class="detalle-sub" id="detalleRefSubtitulo">...</div>
              <div id="detalleImgMsg" class="detalle-img-msg" style="display:none;"></div>
            </div>
          </div>
        </div>

        <div class="detalle-header-right">
          <button type="button" class="detalle-close" data-bs-dismiss="modal" aria-label="Cerrar">X</button>
        </div>
      </div>

      <!-- FILTROS (como mockup) -->
      <div class="detalle-filtros">
        <div class="detalle-filtro">
          <label>Cliente (Dependencia)</label>
          <input id="detalleFiltroDependencia" class="form-control form-control-sm" placeholder="">
        </div>

        <div class="detalle-filtro">
          <label>Zona</label>
          <input id="detalleFiltroZona" class="form-control form-control-sm" placeholder="">
        </div>

        <div class="detalle-filtro">
          <label>Clima</label>
          <input id="detalleFiltroClima" class="form-control form-control-sm" placeholder="">
        </div>

        <div class="detalle-filtro">
          <label>Testeo</label>
          <input id="detalleFiltroTesteo" class="form-control form-control-sm" placeholder="">
        </div>

        <div class="detalle-filtro">
          <label>Clasificación</label>
          <input id="detalleFiltroClasificacion" class="form-control form-control-sm" placeholder="">
        </div>

        <div class="detalle-filtro-acciones">

        <button type="button" class="btn btn-outline-light btn-sm" id="btnDetallePresetSku">
          Predeterminado
        </button>

        <button type="button" class="btn btn-outline-light btn-sm" id="btnDetalleActivarTodas">
          Activar todas
        </button>

        <button type="button" class="btn btn-outline-light btn-sm" id="btnDetalleDesactivarTodas">
          Desactivar todas
        </button>

        <button type="button" class="btn btn-outline-light btn-sm" id="btnDetalleLimpiar">
          Limpiar
        </button>
      </div>
      </div>

      <!-- BODY -->
      <div class="modal-body">

        <div id="detalleLoading" class="text-center text-muted py-3" style="display:none;">
          Cargando tiendas y segmentación...
        </div>

        <div id="detalleError" class="alert alert-danger" style="display:none;"></div>

        <!-- LISTA TIENDAS -->
        <div id="detalleTiendasContainer" class="detalle-lista">
          <!-- Render dinámico desde detalle.js -->
        </div>

      </div>

      <!-- FOOTER -->
      <div class="detalle-footer">
  <div class="detalle-footer-left">
    <div class="detalle-kpis">
      <div class="detalle-kpi">
        <div id="detalleTiendasActivasNum" class="detalle-kpi-num">0</div>
        <div class="detalle-kpi-label">Tiendas activas</div>
      </div>

      <div class="detalle-kpi">
        <div id="detalleTiendasSegmentadasNum" class="detalle-kpi-num">0</div>
        <div class="detalle-kpi-label">Unidades asignadas</div>
      </div>
    </div>

    <!-- Este sigue existiendo para mensajes tipo “Guardado exitoso…” -->
    <div id="detalleFooterInfo" class="detalle-footer-info"></div>
      </div>

      <div class="detalle-footer-actions">
        <button id="btnDetalleCancelar" type="button" class="btn btn-secondary">
          Cancelar
        </button>

        <button id="btnDetalleGuardar" type="button" class="btn btn-primary">
          Guardar Segmentación
        </button>
      </div>
    </div>

    </div>
  </div>
</div>

<!-- ============================= -->
<!-- Scripts: detalle primero (expone la función), luego segmentacion -->
<!-- ============================= -->
<script src="{{ url_for('static', filename='js/detalle.js') }}"></script>
<script src="{{ url_for('static', filename='js/card_referencia.js') }}"></script>
<script src="{{ url_for('static', filename='js/segmentacion.js') }}"></script>

{% endblock %}

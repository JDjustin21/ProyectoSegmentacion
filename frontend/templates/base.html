<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Segmentación{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">

  <!-- CSS propio -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/style.css') }}"
  >
</head>

<body>
  <!-- TOPBAR -->
      <header class="topbar-global">
        <div class="topbar-inner">
          <!-- Logo (cuando lo tengas en static/img) -->
          <div class="topbar-brand">
            <img
              class="topbar-logo"
              src="{{ url_for('static', filename='assets/images/logo_belife.png') }}"
              alt="Logo"
              onerror="this.style.display='none';"
            >
            <div class="topbar-title">PortafolioSegment Pro</div>
          </div>
        </div>
      </header>
<div class="container-fluid p-0">
  <div id="appLayout" class="app-layout min-vh-100">

    <!-- SIDEBAR -->
    <nav id="sidebar" class="sidebar">
      <div class="sidebar-top">
        <h5 class="m-0 sidebar-title">Segmentación</h5>

        <!-- botón colapsar -->
        <button id="sidebarToggle" class="sidebar-toggle" type="button" aria-label="Ocultar menú">
          <span class="chev">‹</span>
        </button>
      </div>

      <ul class="nav nav-pills flex-column gap-2 px-2 pb-3">
        <li class="nav-item">
          <a class="nav-link {% if request.path == url_for('segmentacion.vista_segmentacion') %}active{% endif %}"
          href="{{ url_for('segmentacion.vista_segmentacion') }}">
            <span class="nav-text">Referencias</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">
            <span class="nav-text">Inventario</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">
            <span class="nav-text">Analíticas</span>
          </a>
        </li>
        <li>
        <a class="nav-link {% if request.path.startswith(url_for('segmentacion.vista_utilidades')) %}active{% endif %}"
        href="{{ url_for('segmentacion.vista_utilidades') }}">
          <span class="nav-text">Utilidades</span>
        </a>
        </li>
      </ul>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main id="mainContent" class="main-content bg-light">

      

      {% block content %}
      {% endblock %}
    </main>

  </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- NUEVO: JS layout (sidebar toggle) -->
<script src="{{ url_for('static', filename='js/layout.js') }}"></script>

</body>
</html>

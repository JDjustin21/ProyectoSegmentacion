<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Segmentación{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- CSS propio -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/style.css') }}"
  >
</head>

<body>

<div class="container-fluid p-0">
  <div id="appLayout" class="app-layout min-vh-100">

    <!-- SIDEBAR -->
    <nav id="sidebar" class="sidebar">
      <div class="sidebar-top">
        <h5 class="m-0 sidebar-title">Segmentación</h5>

        <!-- NUEVO: botón colapsar -->
        <button id="sidebarToggle" class="sidebar-toggle" type="button" aria-label="Ocultar menú">
          <span class="chev">‹</span>
        </button>
      </div>

      <ul class="nav nav-pills flex-column gap-2 px-2 pb-3">
        <li class="nav-item">
          <a class="nav-link active" href="#">
            <span class="nav-text">Referencias</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">
            <span class="nav-text">Inventario</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">
            <span class="nav-text">Analíticas</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main id="mainContent" class="main-content bg-light">
      {% block content %}
      {% endblock %}
    </main>

  </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- NUEVO: JS layout (sidebar toggle) -->
<script src="{{ url_for('static', filename='js/layout.js') }}"></script>

</body>
</html>
